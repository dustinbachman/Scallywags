<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
</head>
<body>
    <h1>Generate a Workout Routine</h1>

    <form action="">
        <p>What muscles would you like exercises for?</p>
        <input type="radio" name="abs" id="abs" value="abs">
        <label for="abs">abs</label>
        <br>
        <input type="radio" name="back" id="back" value="back">
        <label for="back">back</label>
        <br>
        <input type="radio" name="biceps" id="biceps" value="biceps">
        <label for="biceps">biceps</label>
        <br>
        <input type="radio" name="calves" id="calves" value="calves">
        <label for="calves">calves</label>
        <br>
        <input type="radio" name="chest" id="chest" value="chest">
        <label for="chest">chest</label>
        <br>
        <input type="radio" name="forearms" id="forearms" value="forearms">
        <label for="forearms">forearms</label>
        <br>
        <input type="radio" name="hamstrings" id="hamstrings" value="hamstrings">
        <label for="hamstrings">hamstrings</label>
        <br>
        <input type="radio" name="shoulders" id="shoulders" value="shoulders">
        <label for="shoulders">shoulders</label>
        <br>
        <input type="radio" name="triceps" id="triceps" value="triceps">
        <label for="triceps">triceps</label>
        <br>

		<div>
            <label for="dropdown">How many workouts per muscle group?</label>
            <select name="dropdown" id="muscleDropdown">
                <option value="1">1 workout</option>
                <option value="2">2 workouts</option>
                <option value="3">3 workouts</option>
            </select>
			<script> 
				var m = document.getElementById("muscleDropdown");
				var numPerGroup = m.options[m.selectedIndex].value; 
			</script>
        </div>
		
        <div>
            <label for="dropdown">How long per set?</label>
            <select name="dropdown" id="timeDropdown">
                <option value="30">30 seconds</option>
                <option value="45">45 seconds</option>
                <option value="60">60 seconds</option>
                <option value="90">90 seconds</option>
            </select>
			<script> 
				var t = document.getElementById("timeDropdown");
				var setTime = t.options[t.selectedIndex].value; 
			</script>
        </div>
        <div>
            <label for="dropdown">How many sets?</label>
            <select name="dropdown" id="numDropdown">
                <option value="1">1 set</option>
                <option value="2">2 sets</option>
                <option value="3">3 sets</option>
                <option value="4">4 sets</option>
            </select>
			<script> 
				var n = document.getElementById("numDropdown");
				var numOfSets = n.options[n.selectedIndex].value; 
			</script>
        </div>

        <label for="slidecounter">How often per week?</label>
        <div class="slidecontainer">
            <input type="range" min="1" max="7" value="3" class="slider" id="myRange">
          </div>
	
    </form>
	

	<a href = "workoutPage.html">
			<button>Submit</button>
	</a>
	</br>
    <a href="calendarPage.html">
        <button>Calendar</button>
    </a>
	
</body>
</html>
