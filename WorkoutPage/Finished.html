<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished!</title>
	<style>
	.center{ text-align: center; }
	.t{ text-align: center; 
	}
	.gif { 
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	body {
		background-image: url("background.jpg");
	}
	h1 { 
		text-align: center; 
		font-size: 100px;
	}
	
	</style>
	
	<script>
		// Variables used for this page
		var num = sessionStorage.getItem("numOfWorkouts");
		num--;
		sessionStorage.setItem("numOfWorkouts", num);
		
		// Checks how many rounds are left.
		function check() { 
			if ( num == 0 ) {
				alert("Congratulations! You have finished all your rounds.");
				window.location.replace("../index.html");
			}
			else { 
				alert("Ready for the next round?");
				window.location.replace("Abs.html");
			}	
		}
		
		
    </script>
	
</head>
<body onload = "check()">
	<button onclick="window.location.href='../index.html';">
          Home
    </button>
	</br>
	</br>
	<button onclick="window.location.href='../calendarFeature/calendarPage.html';">
          Calendar
    </button>
	
	<h1> Finished! </h1>

</body>
</html>
