<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-1.0">
	<!-- Google Fonts from google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,
	wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" 
	rel="stylesheet">
	<!-- Awesome Fonts -->
	<link rel="stylesheet" href="https://pro.frontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous"/>
	<title>Scallywags Fitness Website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Start Header -->
	<header> 
		<nav>
			<div class = "logo" >VI<span>P</span></div>
			<div class = "open"><i class="fas fa-bars"></i></div>
			<ul class="links">
				<li> <a href = "#" class = "active"> Home </a> </li>
				<li> <a href = "#"> Calendar </a></li>
				<li> <a href = "#"> Services </a></li>
				<li> <a href = "#"> Trainers </a></li>
				<li> <a href = "#"> Plan </a></li>
				<li> <a href = "#"> Register </a></li>
				<div class = "close"><i class="fas fa-times"></i></div>
			</ul>
		</nav>
		<div class = "content"> 
			<h1> Scallywags Fitness </h1>
			<button class = "btn"> get started </button>
		</div>
	</header>


<!-- Register -->
<section class="Register">
	<h1> register </h1>
	<form> 
		<div class = "input_box">
			<input type = "text" placeholder = "First Name">
			<input type = "text" placeholder = "Last Name">

		</div>
		<div class = "input_box">
			<input type = "email" placeholder = "Your Email Address">
			<input type = "number" placeholder = "Your Phone Number">
		</div>
		<textarea cols = "30" rows = "10" placeholder = "Message ...."></textarea>
		<input type = "submit" value = "connect us" class = "btn">
	</form>
</section>





	<!-- Start About -->
	<section class = "about">
		<div class = "row">
			<div class = "image">
				<img src = "./images/secondPageLogin.jpg">

			</div>
			<div class = "content">
				<h1> Scallywags Fitness </h1>
				<p> We're a team of software developers at New Mexico State University for Dr.Toupz 
					class of Software Development CS-371
				</p>
				<button class = "btn"> Learn More </button>
			</div>
		</div>
	</section>








	<!-- Javascript Section-->
	<script>
		var mainMenu = document.querySelector('.links')
		var openMenu = document.querySelector('.open')
		var closeMenu = document.querySelector('.close')

		openMenu.addEventListener('click', show)
		closeMenu.addEventListener('click', close)

		function show(){
			mainMenu.style.display = 'flex'
			mainMenu.style.flexDirection = '0'
		}
		function close(){
			mainMenu.style.right = '-60%'
		}
	</script>
</body>
</html>
